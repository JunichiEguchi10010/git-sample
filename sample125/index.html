<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LazyLoad Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lazy Load 画像デモ</h1>

  <p>スクロールすると画像が読み込まれます</p>

  <!-- スクロールスペース -->
  <div style="height: 1000px;"></div>

  <!-- Lazy Load 対象の画像 -->
  <img
    class="lazy"
    data-src="https://picsum.photos/id/1018/600/400"
    alt="Lazy Image"
    width="600"
    height="400"
    src="" /> <!-- src="placeholder.jpg" → src="" に変更（ファイルが存在しないため） -->

  <noscript>
    <img src="https://picsum.photos/id/1018/600/400" alt="Lazy Image" width="600" height="400" />
  </noscript>

  <script src="script.js"></script>
</body>
</html>
