<!-- スクロールしたらカウントアップが始まる版（Intersection Observer） -->
<!-- 数値が早すぎ/遅すぎる場合の調整機能付き版 -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントアップアニメーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- スクロールで見えたら開始（Observer 版）＋速度調整付き -->
    <div class="countup js-count-up" data-target="1500" data-duration="2000">0</div>
    <div class="countup js-count-up" data-target="980" data-duration="1500">0</div>
    <div class="countup js-count-up" data-target="50000" data-duration="2500">0</div>
    <script src="script.js"></script>
</body>
