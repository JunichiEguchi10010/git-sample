<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>タブ切り替え</title>
</head>
<body>
  <div class="tabs">
    <div class="tab-buttons">
      <button data-tab="tab1" class="active">概要</button>
      <button data-tab="tab2">機能</button>
      <button data-tab="tab3">価格</button>
    </div>
    <div class="tab-content active" id="tab1">概要の内容です。</div>
    <div class="tab-content" id="tab2">機能の説明です。</div>
    <div class="tab-content" id="tab3">価格情報です。</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
