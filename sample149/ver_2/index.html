<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>ハッシュ連動型タブ</title>
</head>
<body>
  <div class="tabs">
    <div>タブをクリックすると #tab1, #tab2 などのハッシュがURLに追加されます。</div>
    <div class="tab-buttons">
      <a href="#tab1" class="tab-link active">概要</a>
      <a href="#tab2" class="tab-link">機能</a>
      <a href="#tab3" class="tab-link">価格</a>
    </div>
    <div class="tab-content active" id="tab1">概要の内容です。</div>
    <div class="tab-content" id="tab2">機能の説明です。</div>
    <div class="tab-content" id="tab3">価格情報です。</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
