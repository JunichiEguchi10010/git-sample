<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ページ全体演出デモ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ローディング画面 -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- メインコンテンツ -->
  <header class="hero">
    <h1 class="hero-title">ようこそ</h1>
    <p class="hero-subtitle">美しいUIへ</p>
  </header>

  <!-- 波の仕切り -->
  <div class="wave-separator">
    <svg viewBox="0 0 1200 100" preserveAspectRatio="none">
      <path d="M0,0 C300,100 900,0 1200,100 L1200,0 L0,0 Z" fill="#f3f4f6">
        <animate attributeName="d" dur="6s" repeatCount="indefinite"
          values="
            M0,0 C300,100 900,0 1200,100 L1200,0 L0,0 Z;
            M0,0 C400,0 800,100 1200,0 L1200,0 L0,0 Z;
            M0,0 C300,100 900,0 1200,100 L1200,0 L0,0 Z" />
      </path>
    </svg>
  </div>

  <main>
    <section class="content-section fade-on-scroll">
      <h2>セクション 1</h2>
      <p>ここにセクションのコンテンツ。</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
