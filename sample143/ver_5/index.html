<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マイクロインタラクション</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="navbar">
    <div class="container">
      <button id="hamburger" aria-label="メニュー開閉">
        <span></span><span></span><span></span>
      </button>
      <nav id="navMenu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- トグルスイッチ -->
    <div class="section">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </div>

    <!-- トースト通知 -->
    <div class="section">
      <button id="copyButton">コピーする</button>
      <div id="toast">コピーしました！</div>
    </div>

    <!-- SVG チェックマーク -->
    <div class="section">
      <svg id="svgCheck" viewBox="0 0 52 52" width="60" height="60">
        <circle cx="26" cy="26" r="25" fill="none" stroke="#ccc" stroke-width="2" />
        <path d="M14 27 l8 8 l16 -16" fill="none" stroke="#4CAF50" stroke-width="4" />
      </svg>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
