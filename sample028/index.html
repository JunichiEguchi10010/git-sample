<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSSカード例</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-6">おすすめカード一覧</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="card">
        <h2 class="card-title">カードA</h2>
        <p class="card-text">これはTailwindで作られたレスポンシブカードです。</p>
        <button class="card-button">詳細を見る</button>
      </div>
      <div class="card">
        <h2 class="card-title">カードB</h2>
        <p class="card-text">ホバーで色や影が変化します。</p>
        <button class="card-button">詳細を見る</button>
      </div>
      <div class="card">
        <h2 class="card-title">カードC</h2>
        <p class="card-text">実務でも使える構成です。</p>
        <button class="card-button">詳細を見る</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
