<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>スクロール連動カウンター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="spacer">スクロールしてカウンターを見る</section>

  <section class="counter-section">
    <div class="counter-box">
      <div class="counter" data-target="1500">0</div>
      <p>顧客数</p>
    </div>
    <div class="counter-box">
      <div class="counter" data-target="300">0</div>
      <p>プロジェクト数</p>
    </div>
    <div class="counter-box">
      <div class="counter" data-target="75">0</div>
      <p>受賞歴</p>
    </div>
  </section>

  <section class="spacer">さらにスクロールできます</section>

  <script src="script.js"></script>
</body>
</html>
