<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AOS スニペット</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
  <header>
    <h1 data-aos="fade-down">ようこそ！</h1>
    <p data-aos="fade-up" data-aos-delay="200">スクロールでアニメーションが表示されます</p>
  </header>

  <main class="card-container">
    <div class="card" data-aos="zoom-in">セクション①</div>
    <div class="card" data-aos="zoom-in" data-aos-delay="150">セクション②</div>
    <div class="card" data-aos="zoom-in" data-aos-delay="300">セクション③</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>


<!-- 
🧠 data-aos 関連のタグ説明
💬 <h1 data-aos="fade-down">ようこそ！</h1>
data-aos="fade-down" ⇒ ヘッダーテキストが 上から下にフェードしながら出現します。
最も早く表示される要素なので、訪問者に最初の印象を与える効果があります。

💬 <p data-aos="fade-up" data-aos-delay="200">スクロールで〜</p>
data-aos="fade-up" ⇒ テキストが 下から上にフェードして現れる動きになります。
data-aos-delay="200" ⇒ 表示を 200ms遅らせて実行します（先に <h1> の方が表示される）。
これにより、文字が「順番に」自然に出てくる演出ができます。

🗂️ カードのセクション（3つ）
💳 <div class="card" data-aos="zoom-in">セクション①</div>
data-aos="zoom-in" ⇒ このカードは 拡大しながらふわっと出てくるアニメーションになります。
💳 <div class="card" data-aos="zoom-in" data-aos-delay="150">セクション②</div>
同じく zoom-in ですが、
data-aos-delay="150" で 150ms遅れて表示されます。
💳 <div class="card" data-aos="zoom-in" data-aos-delay="300">セクション③</div>
こちらは さらに300ms遅らせて表示 ⇒ 上から順にタイミングをズラすことで、カードの連続感や流れを演出できます。

🔧 まとめ：AOS設定で何ができる？
属性	            説明
data-aos	        アニメーションの種類（fade, zoom, slideなど）
data-aos-delay	    表示の遅延時間（ミリ秒）
data-aos-duration	アニメーションの長さ（オプション・基本設定で管理） -->
