<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>企業用レスポンシブレイアウトデモ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>企業サイトの見出し</h1>
    <nav class="header-nav">
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <section class="section">
    <h2>サービス紹介</h2>
    <div class="grid">
      <div class="card">サービス1</div>
      <div class="card">サービス2</div>
      <div class="card">サービス3</div>
    </div>
  </section>

  <section class="section">
    <h2>スマホ限定のお知らせ</h2>
    <p class="sp-only">このメッセージはスマホでのみ表示されます。</p>
  </section>

  <section class="section">
    <a class="btn" href="#">お問い合わせはこちら</a>
  </section>

  <footer>
    <div class="footer-inner">
      <div>会社情報</div>
      <div>採用情報</div>
      <div>プライバシーポリシー</div>
    </div>
  </footer>
</body>
</html>
