<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #ddd;
    }
    h2 {
      color: #3A99C9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>お問い合わせありがとうございます。</h2>
    <p><strong>{{name}} 様</strong></p>
    <p>以下の内容でお問い合わせを受け付けました。</p>

    <table>
      <tr>
        <th>お名前</th><td>{{name}}</td>
      </tr>
      <tr>
        <th>メールアドレス</th><td>{{email}}</td>
      </tr>
      <tr>
        <th>メッセージ</th><td>{{message}}</td>
      </tr>
    </table>

    <p>担当者より改めてご連絡いたしますので、今しばらくお待ちください。</p>

    <div class="footer">
      このメールは自動送信です。返信は不要です。
    </div>
  </div>
</body>
</html>
