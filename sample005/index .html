<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- http-equiv="X-UA-Compatible"：互換性に関する設定が含まれていることをブラウザに認識させる機能です。 -->
  <!-- content="IE=edge"：IEは可能な限り最新のレンダリングエンジン（Edgeモード）を使用してページを表示するようになります。古い互換モードに戻るのを防ぐための設定です。 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせフォーム(HTML,CSS,JS) </title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>

<body>
  <section class="contact">
    <h1>お問い合わせフォーム</h1>
    <form action="#" class="form">
      <div class="inputArea">
        <div class="row">
          <input type="text" class="fname input" name="fname" placeholder="お名前" autocomplete="off" />
          <div class="errorTxt">入力してください。</div>
        </div>
        <div class="row">
          <input type="text" class="email input" name="email" placeholder="メールアドレス" autocomplete="off" />
          <!-- エラーメッセージ -->
          <div class="errorTxt">入力してください。</div>
          <!-- バリテーション（入力チェック）エラーメッセージ -->
          <div class="errorTxtEmail">メールアドレスではないです</div>
        </div>
        <div class="row">
          <input type="text" class="tel input" name="tel" placeholder="電話番号" autocomplete="off" />
          <div class="errorTxt">入力してください。</div>
        </div>
        <div class="row">
          <input type="text" class="subject input" name="subject" placeholder="件名" autocomplete="off" />
          <div class="errorTxt">入力してください。</div>
        </div>
      </div>

      <div class="row">
        <textarea name="text" class="text input" cols="30" rows="10" placeholder="お問い合わせ内容"
          autocomplete="off"></textarea>
        <div class="errorTxt">入力してください。</div>
      </div>
      <button class="btn" type="submit">送信</button>
    </form>
  </section>
  <!-- 外部ライブラリSMTP.js -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
