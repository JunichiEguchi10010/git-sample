<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>Swiper Basic with Images</title>
</head>
<body>
  <div class="swiper basic-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://picsum.photos/seed/slide1/800/400" alt="Slide 1" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/slide2/800/400" alt="Slide 2" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/slide3/800/400" alt="Slide 3" /></div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
