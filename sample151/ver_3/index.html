<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper ギャラリー</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- メインギャラリー -->
  <div class="swiper gallery-main">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card1/400/200" alt="Main 1" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card2/400/200" alt="Main 2" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card3/400/200" alt="Main 3" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card4/400/200" alt="Main 4" /></div>
    </div>
  </div>

  <!-- サムネイル -->
  <div class="swiper gallery-thumbs">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card1/400/200" alt="Thumb 1" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card2/400/200" alt="Thumb 2" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card3/400/200" alt="Thumb 3" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card4/400/200" alt="Thumb 4" /></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
