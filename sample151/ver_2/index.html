<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>Card Swiper</title>
</head>
<body>
  <div class="swiper card-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card1/400/200" alt="Card 1" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card2/400/200" alt="Card 2" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card3/400/200" alt="Card 3" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/seed/card4/400/200" alt="Card 4" /></div>
    </div>

    <!-- ページネーション -->
    <div class="swiper-pagination"></div>

    <!-- ナビゲーションボタン -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
