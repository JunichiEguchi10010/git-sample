<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS imgタグの下の余白対策</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>vertical-align: middle デフォルト</p>
      テキスト<img class="middle"
      src="https://picsum.photos/200/300?random=1" alt="サンプル画像">テキスト
      <p>vertical-align: bottom これが推奨､下のラインがちょうどいい</p>
      テキスト<img img class="bottom"
      src="https://picsum.photos/200/300?random=2" alt="サンプル画像">テキスト
      <p>vertical-align: baseline</p>
      テキスト<img img class="baseline"
      src="https://picsum.photos/200/300?random=3" alt="サンプル画像">テキスト
    </div>
  </body>
</html>
